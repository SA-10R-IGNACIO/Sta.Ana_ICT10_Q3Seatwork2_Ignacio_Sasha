<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <title>Intramurals Team Checker</title>

    <style>
        body {
            background-color: #FFF8E1; /* soft pastel yellow */
        }
        .card {
            background-color: #FFFBF0;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        h2 {
            color: #C9A227;
            font-weight: 700;
        }
        .btn-pastel {
            background-color: #FFE082;
            color: #5D4A00;
            border: none;
            font-weight: 600;
        }
        .btn-pastel:hover {
            background-color: #FFD54F;
            color: #5D4A00;
        }
        label {
            font-weight: 500;
        }
        #output {
            color: #5D4A00;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 w-50">
   <h2 class="text-center mb-4">Intramurals Team Checker</h2>

    <form>
        <div class="mb-3">
            <label class="form-label">Are you done with the online registration?</label><br>
            <input type="radio" name="registration" value="registered"> Yes
            <input type="radio" name="registration" value="notRegistered"> No
        </div>

        <div class="mb-3">
            <label class="form-label">Do you have the medical clearance from the clinic?</label><br>
            <input type="radio" name="clearance" value="cleared"> Yes
            <input type="radio" name="clearance" value="notCleared"> No
        </div>

        <div class="mb-3">
            <label class="form-label">What's your Grade & Section?</label>
            <select id="level" class="form-select mb-2">
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <select id="section" class="form-select">
                <option value="emerald">Emerald</option>
                <option value="ruby">Ruby</option>
                <option value="sapphire">Sapphire</option>
                <option value="topaz">Topaz</option>
            </select>
        </div>

        <div class="d-grid">
            <input type="button" py-click="intrams_checker" value="Sign up" class="btn btn-pastel">
        </div>
    </form>

    <div id="output" class="mt-3 text-center fw-bold"></div>
    <div id="image" class="mt-3 text-center"></div>
</div>

<py-script src="main.py"></py-script>
</body>
</html>
